<!-- Establece el tipo de estandar del documento (HTML5)-->
<!DOCTYPE html>

<!-- Establece el lenguaje de la pagina (es -> espanol)-->
<!-- la etiqueta <html> representa el incio y el fin de nuestro documento HTML-->
<html lang="es">

<!--el head es la metada de la pagina html-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<!--resprenta el contenido de nuestra pagina web-->
<body>
    este es mi pagina web    
</body>
</html>
