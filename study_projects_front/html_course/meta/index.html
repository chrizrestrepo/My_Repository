<!DOCTYPE html>
<html lang="en">
<head>
    <!--reccordar que dentro de la metadata de la pagina HTML se pueden incluir los favicons que son los iconos que aparecen en la pestana de navegacion cada que abrimos una pagina web-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--el meta description es la informacion de la pagina, esta es la que normalmente vemos en google que nos da una leve descripcion de la pagina-->
    <meta name="description" content="hola perros aqui ando aprendiendo HTML en Youtube">
    <title>Document</title>
</head>
