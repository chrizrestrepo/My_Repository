<!DOCTYPE html>
<html lang="en">
<head>
    <!--podemos agregar iconos a nuestar pagina web por medio de librerias de tipo CDN, estas librerias son libres y funcionan como una especie de repositorio de donde podemos obtener diferentes tipos de iconos -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--este es el script que nos brinda la libreria Font Awesome para usar sus iconos-->
    <script src="https://kit.fontawesome.com/11614eb144.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icons Font Awesome</title>
</head>
<body>
    <span>Icono de campana</span>
    <i class="far fa-bell"></i>
</body>
</html>
