<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accesibility</title>
</head>
<body>
    <!--el atributo tabindex permite realizar la navegacion por medio del tabulador, los numeros indican la posicion en la que se encontraria cada elemento, pueden ser muy utiles para los formularios-->
    <h1 tabindex="1">titulo 1</h1>
    <h1 tabindex="2">titulo 2</h1>
    <!--el atributo aria-label permite al navegador dar mas informacion sobre el elemento en el que se esta posicionado, aunque su uso esta mas dado para la gente invidente que necesite que el navegador les diga explicitamente lo que esta ahi en donde se esta posicionado, para aquellas personas que no pueden verlo-->
    <h1 tabindex="3" aria-label="titulo 3">titulo 3</h1>
</body>
</html>
