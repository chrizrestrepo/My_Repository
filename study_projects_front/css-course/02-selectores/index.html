<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="selectores.css">
    <title>Slectores CSS</title>
</head>
<body>

    <ul>
        <h1 class="peliculas">peliculas Batman</h1>
        <li class="batman">Batman Caballlero de la noche</li>
        <li class="batmanVsSuperMan">Batman vs SuperMan</li>
        <li class="batman">Batman 2022</li>
    </ul>

    <ul>
        <h1 class="peliculas">peliculas Xmen</h1>
        <li class="xmen">XMen 1</li>
        <li class="xmen">XMen 2</li>
        <!--el atributo id de las etiquetas HTML deben ser unicos, o sino tendremos problemas en el futuro-->
        <li class="wolverine" id="TheWolverineMovie">Wolverine</li>
    </ul>
</body>
</html>
